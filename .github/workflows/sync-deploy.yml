name: Sync and Deploy

on:
  schedule:
    # 04:48 UTC == 10:18 IST
    - cron: '48 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch data
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
        run: npm run fetch

      - name: Build and deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
